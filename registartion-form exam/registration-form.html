<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/registration-form.css">
</head>
<body>
    <div class="container"></div>
    <div class="wrapper">
        <div class="card">
            <div class="top">
                <h1>Registration Form</h1>
            </div>
            <div class="img">
                <img src="./images/pattern.jpeg" alt="pattern" width="50%">
            </div>
            <div class="form">
                <input type="text" placeholder="Enter Your Name" class="input">
                <input type="email" placeholder="Enter Your Email" class="input">
                <input type="password" placeholder="Create Password" class="input">
                <input type="password" placeholder="Confirm Password" class="input">
                <div class="check">
                    <input type="checkbox"><label class="text">I Accept All Terms & Conditions</label>
                </div>
                <button class="btn">Register Now</button>
                <p class="account">Already Have An Account? <a href="" class="logo">Login Now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
